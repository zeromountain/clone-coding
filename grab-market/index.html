<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그랩마켓</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="images/icons/logo.png" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner1.png" />
      </div>
      <h1>판매 상품</h1>
      <div id="products-list">
        <div class="product-card">
          <div>
            <img class="product-image" src="images/products/basketball1.jpeg" />
            <div class="product-contents" >
              <span class="product-name">농구공 1호</span>
              <span class="product-price">50,000원</span>
            </div>
            <div class="product-seller">
              <img class="product-avatar" src="images/icons/avatar.png" />
              <span>제로마운틴</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product-image" src="images/products/keyboard1.jpg" />
            <div class="product-contents" >
              <span class="product-name">키보드 1호</span>
              <span class="product-price">30,000원</span>
            </div>
            <div class="product-seller">
              <img class="product-avatar" src="images/icons/avatar.png" />
              <span>제로마운틴</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div> 
  </body>
</html>
